<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

    {% include 'header.html' %}

    <h1>Product List</h1>

    {% if error %}
        <p style="color: red;"><strong>{{ error }}</strong></p>

    {% elif products %}
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>

            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>No products available.</p>
    {% endif %}

    {% include 'footer.html' %}

</body>
</html>
